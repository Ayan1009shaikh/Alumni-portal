
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    h2 { text-align: center; }
    form {
      max-width: 600px; margin: auto; background: #fff;
      padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ddd;
    }
    label { font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      background-color: #ff5722; color: white;
      padding: 12px; font-size: 16px; border: none;
      border-radius: 8px; cursor: pointer;
    }
    button:hover { background-color: #e64a19; }
  </style>
</head>
<body>

<h2>University / College Info</h2>

<form id="collegeForm">
  <label>College or University Name</label>
  <input type="text" required>

  <label>Unique ID / Registration No.</label>
  <input type="text" required>

  <label>Upload Institute Logo (Max: 2MB)</label>
  <input type="file" accept="image/*" required>

  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById("collegeForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("College info saved (fake mode)");
    window.location.href = "college-dashboard.html";
  });
</script>

</body>
</html>
